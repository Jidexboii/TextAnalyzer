<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/modeLD.js"></script>
    <title>Text Analyser</title>
</head>

<body>
    <div class="boxes">
        <p> LIVE Text ANALYSER</p>
        <div class="mode">
            <div class="ball" id="light"></div>
        </div>
    </div>
    <div class="main-container">

        <div class="box" id="text-input-box">
            <h2>Enter Your Text</h2>
            <textarea id="input-text" placeholder="Type or paste your text here..."></textarea>
        </div>


        <div class="box" id="stats-box">
            <h2>Text Statistics</h2>
            <div class="stats">
                <div class="stat-item">
                    Total word count : <span id="total-words" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    Total offensive word count : <span id="offensive-words" class="stat-value">0</span>
                </div>
            </div>
        </div>


        <div class="box" id="top-words-box">
            <h2>Top 3 Words</h2>
            <div id="top-words-list">
                No WORDs yet
            </div>
        </div>

        <div class="box" id="search-box">
            <h2>Search Text</h2>
            <div class="search-container">
                <input type="text" id="search-term" placeholder="Enter word to search...">
                <div class="stat-item">
                    Total word occurence count : <span id="word-occurence" class="stat-value">0</span>
                </div>
            </div>
            <div class="search-results" id="search-results">
            </div>
        </div>
    </div>
</body>
</html>
